<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
    <title>Tictactoe</title>
</head>
<body>
    <div class="title-container">
        <h1 class="title">Tic-Tac-Toe</h1>
    </div>
    <div class="game-container">
        <div class="player-container">
            <h1 class="player one">Player 1 - X</h1>
            <h1 class="player two">Player 2 - O</h1>
        </div>
        <div class="score-container">
            <h1 class="player one">Score: <span id="X">0</span></h1>
            <h1 class="player two">Score: <span id="O">0</span></h1>
        </div>
        <div class="tic-container">
            <button class="tic-button tic-top tic-left"></button>
            <button class="tic-button tic-top"></button>
            <button class="tic-button tic-top tic-right"></button>
            <button class="tic-button tic-left"></button>
            <button class="tic-button"></button>
            <button class="tic-button tic-right"></button>
            <button class="tic-button tic-left tic-bottom"></button>
            <button class="tic-button tic-bottom"></button>
            <button class="tic-button tic-bottom tic-right"></button>
        </div>
        <div class="rematch-container">
            <button class="rematch">Rematch/Restart</button>
            <button id="reset" class="rematch">Reset Score</button>
        </div>
    </div>
</body>
</html>
